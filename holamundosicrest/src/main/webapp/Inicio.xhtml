<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"        
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="./plantillas/plantilla.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGroup>
                        <ace:dataTable value="#{principalJSFBean.colaboradores}" var="item"
                                      rows="10"
                                       
                                       paginator="true"
                                       emptyMessage="No se encontraron registros"
                                       paginatorPosition="bottom"
                                       paginatorAlwaysVisible="true"
                                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                       currentPageReportTemplate="({startRecord} - {endRecord} de {totalRecords}, PÃ¡gina: {currentPage}/{totalPages})"  
                                       >
                            <ace:column headerText="Nombres">
                                <h:outputText value="#{item.colNombre1} #{item.colNombre2}"/>
                            </ace:column>
                            <ace:column headerText="Apellidos">
                                <h:outputText value="#{item.colApellido1} #{item.colApellido2}"/>
                            </ace:column>
                        </ace:dataTable>
                    </h:panelGroup>


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
