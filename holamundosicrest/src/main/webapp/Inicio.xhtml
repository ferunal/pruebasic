<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"        
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components">

    <body>

        <ui:composition template="./plantillas/plantilla.xhtml">

            <ui:define name="top">

                <h:panelGroup  style="right: 20px; float: right; position: absolute; display: block; vertical-align: central; max-height: 500px; text-align: center; width: 350px;top: 80px; border: none;">
                    <h:outputText value="#{encuestaJSFBean.error}" />
                </h:panelGroup>


            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h:form>


                    <h:panelGroup>

                        <h:inputText  value="#{principalJSFBean.usuarioDTO.usuario}" styleClass="username"/>
                        <h:inputSecret  value="#{principalJSFBean.usuarioDTO.clave}" styleClass="password"/>
                        <h:commandButton   id="btnIngresar"
                                           action="#{principalJSFBean.validarColaborador_A}"                                                              
                                           title="Iniciar session"
                                           styleClass="submit button"
                                           value="Ingresar">
                        </h:commandButton>

                        <ace:messages id="idmsg" 


                                      showDetail="true"
                                      redisplay="false"
                                      showSummary="false"
                                      globalOnly="true"
                                      >
                        </ace:messages>   

                    </h:panelGroup>

                </h:form>

            </ui:define>

        </ui:composition>
     
    </body>
</html>
